<html>
<head>
<meta charset="utf-8" />
<title>React-course</title>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/react/dist/react.js"></script>
<script src="../node_modules/react-dom/dist/react-dom.js"></script>
<script>
var Clickable = React.createClass({
	displayName: "Clickable",
	getInitialState: function(){
		return {clicks:0};
	},
	render: function(){
		return React.createElement("p",{onClick:this.clicked}, "Hep hep:",this.props.something," click count:"+this.state.clicks);
	},
	clicked: function(event){
		this.state.clicks++;
		this.setState({clicks: this.state.clicks});
	}
});


$(document).ready(function () {
ReactDOM.render(
React.createElement("h1", null, "Hello world!",React.createElement(Clickable,{something:"click here"})),
document.getElementById('hello')
);
});
</script>
</head>
<body>
<div id="hello">Soon to disappear</div>
</body>
</html>
